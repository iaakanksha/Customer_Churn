<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>prediction</title>
</head>

<body>
    <div class="container">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Prediction</h1>
            <p class="fs-5 text-muted">Here is your prediction.</p><br>
           
            <br><br><h2 style='color:black;'><b>{{prediction_text}}</b></h2>
        </div>
        
        <a class="btn btn-primary btn-lg" href="./home" role="button">Back</a><br><br>
        <form action="{{url_for('predict')}}" method="POST">
            <div class="row">
                <div class="col">
                    <input type="text" id="Age" name="Age" class="form-control" placeholder="Enter age" aria-label="Enter age">
                </div>
                <div class="col">
                    <input type="text" id="Tenure" name="Tenure" class="form-control" placeholder=" Enter Tenure" aria-label="Enter Tenure">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="number" id="CreditScore" name="CreditScore" class="form-control" placeholder="Credit score" aria-label="Credit Score">
                </div>
                <div class="col">
                    <input type="text" id="EstimatedSalary" name="EstimatedSalary" class="form-control" placeholder=" Enter Estimated Salary" aria-label=" Enter Estimated Salary">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="IsActiveMember" name="IsActiveMember" aria-label="Default select example">
                        <option value="Unknown" selected>Is Customer an Active Member?
                        (1 = YES , 0 = NO)</option>
                        <option value="1">1</option>
                        <option value="0">0</option>
                       
                    </select>
                </div>
                <div class="col">
                    <input type="text" id="NumOfProducts" name="NumOfProducts" class="form-control" placeholder="Enter Number of Products" aria-label="EnterNumber of Products">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="Balance" name="Balance" class="form-control" placeholder="Enter Account Balance" aria-label="Enter Account Balance">
                </div>
                <div class="col">
                    <select class="form-select" id="gender" name="Gender_Male" aria-label="Default select example">
                        <option value="Unknown" selected>--select gender--</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="location" name="Geography_Germany" aria-label="Default select example">
                        <option value="Unknown" selected>Select Location </option>
                        <option value="Town">Germany</option>
                        <option value="City">Spain</option>
                        <option value="Village">France</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="HasCrCard" name="HasCrCard" aria-label="Default select example">
                        <option value="Unknown" selected>Customer have credit card?
                        (1 = YES , 0 = NO)</option>
                        <option value="1">1</option>
                        <option value="0">0</option>
                       
                    </select>
                </div>
        <div><br>
            <div class="text-center">
                <button  type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
        </form><br><br><br><br><br>

        </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
